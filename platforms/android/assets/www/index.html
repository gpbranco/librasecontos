<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Libras e Contos</title>
        <meta name="description" content="">
        <meta name="viewport" content="user-scalable=yes, width=1088, maximum-scale=2">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!--
        <link rel="stylesheet" href="css/main.css">-->
        <link rel="stylesheet" href="vendor/css/normalize.css">
		<link rel="stylesheet" href="src/style.css">
    </head>
    <body>
        <!--<div class="ipad">-->
        <div class="application"></div>
        <div class="overlay"></div>

        <!--</div>-->
        <script data-main="src/boot" src="vendor/js/require.js" type="text/javascript"></script>
        <script src="vendor/js/require-config.js" type="text/javascript"></script>
		<script src="cordova.js" type="text/javascript"></script>

        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-321006-38', 'librasecontos.com.br');
          ga('send', 'pageview');
        </script>

        <!-- Templates -->

        <script id="landing-page-template" type="text/template">
            <section class='product-description'>
                <header>
                    <h1 class="ir">Libras e Contos</h1>
                    <h3>Aprender e ensinar Português escrito através de Libras ficou mais fácil</h2>
                </header>
            </section>
            <section class="bookshelf">
                <header>
                    <h2 class="ir">Livros</h2>
                    <h3>Mergulhe nos contos abaixo e com seus personagens, aprenda e melhore seu português</h3>
                </header>
                <nav></nav>
            </section>
            <footer>
                <p>Libras e Contos - Alfabetização do Português através de Libras é um projeto</p>
                <p class="bravi-logo ir">Bravi Software</p>
            </footer>
        </script>

        <script id="shelf-book-template" type="text/template">
            <div class="cover-content">
                <div class="book-title">
                    <p><%= title.text %></p>
                    <div class="video-button"></div>
                </div>
            </div>
            <div class="book-mask"></div>
        </script>

        <script id="open-book-section-template" type="text/template">
            <header>
                <h1><%= title.text %></h1>
                <button class="home-button">Home</button>
                <div class="video-button"></div>
            </header>
            <div class="book-table">
                <div class="book-container"></div>
                <select>
                </select>
            </div>
        </script>

        <script id="book-view-template" type="text/template">
            <section class="cover-container"></section>
            <section class="page-container left-page"></section>
            <section class="page-container right-page"></section>
            <nav class="book-pages-nav">
                <button class="prev-page">Prev Page</button>
                <button class="next-page">Next page</button>
            </nav>
        </script>

        <script id="book-cover-template" type="text/template">
            <div class="cover-background"></div>
            <div class="book-title">
                <p><%= title %></p>
                <div class="video-button"></div>
            </div>
            <img src="src/img/book-cover-bg.png">
        </script>

        <script id="book-right-page-template" type="text/template">
            <p><%= text %></p>
            <% if (typeof(illustrationPath) != "undefined") { %>
            <div class="image-frame-container">
                <div class="page-illustration" style="background-image: url(<%=illustrationPath%>)"></div>
                <img class="image-frame" src='src/img/image-frame.png' >
            </div>
            <% } %>
        </script>

        <script id="book-left-page-template" type="text/template">
            <div class="media-toggler">
                <button class="video-toggle">
                    <span class="bt-icon"></span>
                    <span class="bt-text">VÍDEO</span>
                </button>
                <button class="sw-toggle">
                    <span class="bt-icon"></span>
                    <span class="bt-text">LINGUAGEM DE SINAIS</span>
                </button>
            </div>
            <div class="media-frame">
                <div class="video-frame">
                    <div class="video-container">
                        <div id="video-player"></div>
                    </div>
                    <div class="video-controllers">
                        <button class="play-button">Play</button>
                        <button class="pause-button">Pause</button>
                    </div>
                </div>
                <div class="sw-frame"></div>
            </div>

        </script>

        <script id="feedback-template" type="text/template">
            <div class="questions">
                <ul>
                    <li>
                        <p>Quanto este material lhe ajudou a ensinar?</p>
                        <form>
                            <input id="app-happy-face" type="radio" name="app" value="happy">
                            <label class="happy" for="app-happy-face"><div class="face-ir"></div>Muito</label>

                            <input id="app-normal-face" type="radio" name="app" value="normal">
                            <label class="normal" for="app-normal-face"><div class="face-ir"></div>Pouco</label>

                            <input id="app-sad-face" type="radio" name="app" value="sad">
                            <label class="sad" for="app-sad-face"><div class="face-ir"></div>Nada</label>
                        </form>
                    </li>
                    <li>
                        <p>Usaria novamente este formato para ensinar?</p>
                        <form>
                            <input id="method-happy-face" type="radio" name="method" value="happy">
                            <label class="happy" for="method-happy-face"><div class="face-ir"></div>Sim</label>

                            <input id="method-normal-face" type="radio" name="method" value="normal">
                            <label class="normal" for="method-normal-face"><div class="face-ir"></div>Talvez</label>

                            <input id="method-sad-face" type="radio" name="method" value="sad">
                            <label class="sad" for="method-sad-face"><div class="face-ir"></div>Não</label>
                        </form>
                    </li>
                    <li>
                        <p>Gostou do conteúdo desta história?</p>
                        <form>
                            <input id="history-happy-face" type="radio" name="history" value="happy">
                            <label class="happy" for="history-happy-face"><div class="face-ir"></div>Sim</label>

                            <input id="history-normal-face" type="radio" name="history" value="normal">
                            <label class="normal" for="history-normal-face"><div class="face-ir"></div>Pouco</label>

                            <input id="history-sad-face" type="radio" name="history" value="sad">
                            <label class="sad" for="history-sad-face"><div class="face-ir"></div>Não</label>
                        </form>
                    </li>
                </ul>

                <button disabled>Enviar</button>
            </div>
            <div class="response">
                <p class="success-message">Sua opinião foi enviada com sucesso, obrigado!</p>
                <p class="fail-message">Houve um erro ao enviar sua opinião, por favor, tente mais tarde</p>
            </div>

        </script>

        <script id="overlay-template" type="text/template">
            <div class="overlay-content">
                <button class="close-overlay-button">X</button>
                <div class="content-container"></div>
            </div>
        </script>

        <script id="overlay-identification-template" type="text/tesmplate">
            <img class="loading" src="src/img/loading.gif" alt="Loading" height="48" width="48">
            <div class="email-insertion">
                <p>Por favor, insira seu email abaixo e clique em enviar. Prometemos que não enviaremos spam.</p>
                <form>
                    <input type="email" name="email" placeholder="email">
                </form>
                <button>Enviar</button>
            </div>

            <p class='server-unreachable-message'>Não foi possível se conectar ao servidor, mas você poderá continuar a usar o Libras e Contos, mas sem uma identificação. Basta clicar no botão de fechar.</p>
        </script>

    </body>
</html>
